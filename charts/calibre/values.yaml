# Default values for calibre.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/linuxserver/calibre
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 7.4.0

# Choose deployment strategy type
strategyType: Recreate

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  # Required for guacamole to work inside container
  seccompProfile:
    type: Unconfined
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  # gui, necessary on bootstrap to setup user account
  gui:
    port: 8080
  webui:
    port: 8081

ingress:
  enabled: false
  className: ""
  annotations: {}
    #traefik.ingress.kubernetes.io/router.entrypoints: "web,websecure"
    #traefik.ingress.kubernetes.io/router.middlewares: "kube-system-redirect-https@kubernetescrd"
    # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  gui:
    host: gui-example.com
    paths:
      - path: /
        pathType: Prefix
  webui:
    host: webui-example.com
    paths:
      - path: /
        pathType: Prefix
  tls: []


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

storage:
  config:
    class: ~
    accessModes: ReadWriteOnce
    dataSize: 1Gi
    # -- Use an existing PersistentVolumeClaim, overrides values above
    existingClaim: ""

  books:
    class: ~
    accessModes: ReadWriteOnce
    dataSize: 1Gi
    # -- Use an existing PersistentVolumeClaim, overrides values above
    existingClaim: ""

# Additional volumes on the output Deployment definition.
volumes: []

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}

env:
  TZ: "Europe/Paris"
  PUID: "1100"
  PGID: "1100"
  #CUSTOM_PORT: ""
  #CUSTOM_HTTPS_PORT: ""
  #CUSTOM_USER: ""
  #PASSWORD: ""
  #SUBFOLDER: ""
  #TITLE: ""
  #FM_HOME: ""
  #START_DOCKER: ""
  #DRINODE: ""
