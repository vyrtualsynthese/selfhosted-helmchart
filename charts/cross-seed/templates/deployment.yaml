apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cross-seed.fullname" . }}
  labels:
    {{- include "cross-seed.labels" . | nindent 4 }}
spec:
  replicas: 1
  strategy:
    type: {{ .Values.strategyType | default "Recreate" }}
  selector:
    matchLabels:
      {{- include "cross-seed.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "cross-seed.labels" . | nindent 8 }}
	{{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "cross-seed.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: init-cross-seed-config
          image: busybox:1.35
          command: [ 'sh', '-c', "cp /secret/* /config" ]
          volumeMounts:
            - mountPath: /config
              name: cross-seed-config-volume
            - mountPath: /secret
              name: cross-seed-secrets
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          startupProbe:
            httpGet:
              path: /
              port: {{ .Values.service.port }}
            failureThreshold: 3
            timeoutSeconds: 10
            periodSeconds: 90
            initialDelaySeconds: 40
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.port }}
            failureThreshold: 3
            timeoutSeconds: 10
            periodSeconds: 90
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.port }}
            failureThreshold: 3
            timeoutSeconds: 10
            periodSeconds: 90
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: qbittorrent-config-volume
              mountPath: /torrents
              subPath: {{ .Values.storage.torrents.subPath }}
            - mountPath: /config
              name: cross-seed-config-volume
            - mountPath: /cross-seed
              name: cross-seed-volume
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: torrents
          persistentVolumeClaim:
            claimName: {{ .Values.storage.torrents.existingClaim }}
        - name: {{ include "cross-seed.fullname" . }}
          persistentVolumeClaim:
            claimName: {{ default (printf (include "cross-seed.fullname" .)) .Values.storage.crossSeed.existingClaim }}
        {{- if (.Values.storage.data.enabled) -}}
        - name: {{ include "cross-seed.fullname" . }}-data
          persistentVolumeClaim:
            claimName: {{ default (printf "%s-data" (include "cross-seed.fullname" .)) .Values.storage.data.existingClaim }}
        {{- end }}
        {{ if not .Values.conf.existingSecret }}
        - name: {{ include "cross-seed.fullname" . }}-config
          configMap:
            name: {{ include "cross-seed.fullname" . }}-config
            items:
              - key: config.js
                path: config.js
        {{ else if .Values.conf.existingSecret }}
        - name: {{ include "cross-seed.fullname" . }}-config
          secret:
            secretName: {{ .Values.conf.secretName }}
            items:
              - key: config.js
                path: config.js
        {{ end }}
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
{{- end }}
